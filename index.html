<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DYNAMIC RESUME BUILDER</h1>
  <form id="form">
    <fieldset>
      <legend>PERSONAL INFORMATION</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="phone">Contact No:</label>
      <input type="tel" id="phone" placeholder="Enter your contact number" required />
    </fieldset>

    <fieldset>
      <legend>EDUCATION</legend>
      <label>Education:</label>
      <textarea id="education" placeholder="Enter your education" rows="4"></textarea>
    </fieldset>

    <fieldset>
      <legend>EXPERIENCE</legend>
      <label>Experience:</label>
      <textarea id="experience" placeholder="Enter your experience" rows="4"></textarea>
    </fieldset>

    <fieldset>
        <label>Skills:</label>
      <legend>SKILLS</legend>
      <textarea id="skills" placeholder="Enter your skills" rows="4"></textarea>
    </fieldset>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resume-display"></div>
  <script src="script.js"></script>
</body>
</html>
